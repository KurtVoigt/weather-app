<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather!</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts">
            </script>

    <div class="day-weather">
        <div class="search-main-info colored-background">
            <div class="weather-description">
                <div class="description-text"></div>
                <img class="icon"></img>
            </div>
            <div class="location"></div>
            <div class="date"></div>
            <div class="time"></div>
            <div class="temp"></div>
            <div class="search-box">
                <img class="search-icon" ></img>
                <input class = 'city-input' type="text" placeholder="Search Location...">
            </div>
        </div>
        <div class="fun-facts colored-background">
            <div class = "label"> Feels like:</div>
            <div class="feels-like"></div>
            <div class="label">Chance of Rain:</div>
            <div class="rain-chance"></div>
            <div class="label">Humidity:</div>
            <div class="humidity"></div>
            <div class="label">Wind Speed:</div>
            <div class="wind-speed"></div>
        </div>

    </div>

    <div class="forecast colored-background"></div>
  </body>
</html>
